name: C/C++ CI

on: [push]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: azure/docker-login@v1
      with:
        login-server: docker.pkg.github.com
        username: BeneSim
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build docker image
      run: docker build . --file Dockerfile --tag docker.pkg.github.com/benesim/actions-test/gcc:latest
    - name: Push docker image
      run: docker push docker.pkg.github.com/benesim/actions-test/gcc:latest
  build:
    runs-on: ubuntu-latest
    needs: docker
    steps:
    - uses: actions/checkout@v1
    - uses: azure/docker-login@v1
      with:
        login-server: docker.pkg.github.com
        username: BeneSim
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: compile
      run: |
        mkdir build
        docker container run --rm -v $(pwd):/app -w /app/build docker.pkg.github.com/benesim/actions-test/gcc:latest cmake ..
        docker container run --rm -v $(pwd):/app -w /app/build docker.pkg.github.com/benesim/actions-test/gcc:latest make
        echo ${{ github.ref }}
    - name: Archive executable
      uses: actions/upload-artifact@v1
      with:
        name: actions-test
        path: build/actions-test
  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v1
      with:
        name: actions-test
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./actions-test
        asset_name: Binary
        asset_content_type: application/zip
